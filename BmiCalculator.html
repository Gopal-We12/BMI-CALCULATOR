<!DOCTYPE html>
<html lang="en">
<head>
    <title>BMI CALCY</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header text-center">BMI Calculator</div>
        <div class="card-body">
            <form class="w-50 m-auto" onsubmit="return false">
                <div class="form-group">
                  <label>Weight:</label>  
                  <input type="number" name="" placeholder="Weight in Kg" required id="Weight" class="form-control">
                </div>


                <div class="form-group">
                    <label>Height:</label>  
                    <input type="text" name="" placeholder="height in Ft" required id="Height" class="form-control">
                  </div>


                  <div class="form-group">
                    <label>BMI Value</label>  
                    <input type="number" name="" placeholder="" id="bmivalue" class="form-control">
                  </div>
                    <div>
                        <button type="submit" class="btn btn-success" onclick="getbmivalue()">Check BMI</button>
                    </div>
            </form>
        </div>
        <div class="card-footer text-center">A healthy BMI ranged between 19 and 25.</div>
         
    </div>
</div>
<script>



function getbmivalue(){
    var  weight=document.getElementById('Weight').value;
    var height=document.getElementById('Height').value;


    height=height*12;  //inch me
    height=height*0.025;   //now height in meter.

    // var newbmivalue=weight/(height*height);

    var newbmivalue=weight/(Math.pow(height,2));

    newbmivalue=Math.round(newbmivalue);

    document.getElementById('bmivalue').value=newbmivalue;
 }

</script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
